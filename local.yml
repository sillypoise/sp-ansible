- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (fedora)
      tags: always
      ansible.builtin.dnf: 
        update_cache: true
        state: latest
      changed_when: False
      when: ansible_distribution == "Fedora"

# run roles
- hosts: all
  tags: base
  become: true
  roles:
    - base
