- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (arch)
      tags: always
      ansible.builtin.pacman:
        update_cache: true
        upgrade: yes
      changed_when: False
      when: ansible_distribution == "Archlinux"

# run roles
- hosts: all
  tags: base
  become: true
  roles:
    - base
